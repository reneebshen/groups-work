{% extends "group_works/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
	<h2>Reset Password</h2>
{% endblock page_header %}

{% block content %}
	<form method="post" action="{% url 'users:password_reset' %}" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name="submit" class="btn btn-primary">Request Password Reset</button>
		{% endbuttons %}
		

	</form>
		
	{% endblock content %}
