{% extends "group_works/base.html" %}

{% block content %}

	<div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              <legend class="border-bottom mb-4">Delete Task</legend>
							<h2>Are you sure you want to delete task "{{ task.title }}"?</h2>
						</fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
								<a class="btn btn-outline-secondary" href="{% url 'group_works:task-detail' task.pk %}">Cancel</a>
            </div>
        </form>
    </div>
	
{% endblock content %}
