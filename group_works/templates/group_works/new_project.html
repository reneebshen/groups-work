{% extends "group_works/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
	<h2>Add a new project:</h2>
{% endblock page_header %}

{% block content %}
	
	<form method='post' action="{% url 'group_works:new_project' %}" class="form">
		{% csrf_token%}
		{% bootstrap_form form %}
		{% buttons %}
			<button name="submit" class="btn btn-primary">Add Project</button>
		{% endbuttons %}
	</form>
	
{% endblock content %}
