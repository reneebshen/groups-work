{% extends "group_works/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
	<h2>
		<a href="{% url 'group_works:project' project.id %}">{{project}}</a>
	</h2>
	<h3>Edit task:</h3>
{% endblock page_header %}

{% block content %}

	<form method='post' action="{% url 'group_works:edit_task' task.id %}" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name="submit" class="btn btn-primary">Save Changes</button>
		{% endbuttons %}
	</form>
	
{% endblock content %}
