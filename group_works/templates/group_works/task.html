{% extends "group_works/base.html" %}

{% block page_header %}
	<h3>
		<a href="{% url 'group_works:project' project.id %}">{{project}}</a>
	</h3>
	<h5>{{ task }}</h5>
	<h6>Due: {{task.due_date|date:'M d, Y' }}</h6>
{% endblock page_header %}

{% block content %}

	<h5>Description:</h5>
	<h6>{{task.description|linebreaks}}</h6>
	<h6>
		<a href="{% url 'group_works:edit_task' task.id %}">Edit task</a>
	</h6>
	
{% endblock content %}
